    <!--    Створити 3 змінних firstName, middleName, lastName, наповнити їх своїм ПІБ. З’єднати їх в одну змінну person (Не об’єкт, просто за допомогою конкатенації)-->

      const firstName = "Volodymyr";
      const middleName = "Valerievich";

      const person = firstName + " " + middleName + " " + lastName;
      const person2 = `${firstName} ${middleName} ${lastName}`;

      console.log(person);
      console.log(person2);
